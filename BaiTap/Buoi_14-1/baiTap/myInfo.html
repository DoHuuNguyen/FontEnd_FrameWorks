<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
    <title>Document</title>
  </head>
  <body
    ng-app="a"
    style="background-image: url(backgroud.jpg); padding: 100px"
    ;
  >
    <div
      class="container"
      style="border-radius: 10px; height: auto; background-color: white"
    >
      <div ng-controller="infome">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Họ Và Tên</th>
              <th scope="col">Tuổi</th>
              <th scope="col">Email</th>
              <th scope="col">Số điện thoại</th>
              <th scope="col">Ngành Học</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ten}}</td>
              <td>{{tuoi}}</td>
              <td>{{email}}</td>
              <td>{{sdt}}</td>
              <td>{{nganh}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-controller="sonDauBuoiController">
        <tr>
          <p>{{ngu}}</p>
        </tr>
      </div>
    </div>
  </body>
</html>
