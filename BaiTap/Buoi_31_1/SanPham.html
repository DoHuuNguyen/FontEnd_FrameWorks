<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="sanPham.js"></script>
    <title>SanPham</title>
  </head>
  <body ng-app="a">
    <div class="container-fluid">
      <div class="container">
        <div ng-controller="SanPhamCtrl">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Tên SP</th>
                <th scope="col">Giá</th>
                <th scope="col">Màu Sắc</th>
                <th scope="col">Khuyến mãi</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="if in mySp">
                <td>{{if.ten}}</td>
                <td>{{if.gia}}</td>
                <td>{{if.colorSp}}</td>
                <td>{{if.km}}</td>
              </tr>
            </tbody>
          </table>
          <h1 ng-mousemove="myFunc()">Dua chuot vao</h1>
          {{count}}

          <input type="text" ng-model="test" />
          <button ng-click="sayHello()">Son Dau Buoi</button>
          {{hi}}
          <br /><input type="number" ng-model="Num1" /><br />
          <input type="number" ng-model="Num2" /><br />
          <button ng-click="Cong()">Cong</button>
          <button ng-click="Tru()">Tru</button>
          <button ng-click="Nhan()">Nhan</button>
          <button ng-click="Chia()">Chia</button>

          {{kq}}
        </div>
      </div>
    </div>
  </body>
</html>
