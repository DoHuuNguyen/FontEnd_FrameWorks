      crossorigin="anonymous"

    <link

      crossorigin="anonymous"
    />
    <link

    />

    <script src="js.js"></script>
    <title>Bai4</title>
  </head>
  <body ng-app="a">
    <div ng-controller="myCtrl">
      <form>
        <div class="form-group">
          <label>Chieu Dai</label>
          <input type="number" ng-model="dai" name="" id="" />
        </div>
        <div class="form-group">
          <label>Chieu Rong</label>
          <input type="number" ng-model="rong" name="" id="" />
        </div>
        <div class="form-group">
          <label>Dien Tich</label>
          <input type="number" placeholder=" {{dientich}}" name="" id="" />
        </div>
        <div class="form-group">
          <label>Chu Vi</label>
          <input type="number" placeholder=" {{ChuVi}}" name="" id="" />
        </div>
        <hr />
        <div class="form-group">
          <button class="btn btn-default" ng-click="tinh()">Tinh</button>
        </div>
      </form>
    </div>
  </body>
</html>
