<form>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Tên</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="text" ng-model="input.ten" />
      <label style="color: red" ng-if="kiemtra.ten==true">Bạn chưa nhập</label>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Danh Mục</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="text"
        ng-model="input.danhmuc"
      />
      <label style="color: red" ng-if="kiemtra.danhmuc==true"
        >Bạn chưa nhập</label
      >
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Hang</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="text" ng-model="input.hang" />
      <label style="color: red" ng-if="kiemtra.hang==true">Bạn chưa nhập</label>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">giá</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="text" ng-model="input.gia" />
      <label style="color: red" ng-if="kiemtra.gia==true">Bạn chưa nhập</label>
      <label style="color: red" ng-if="kiemtra.giacheck==true"
        >Giá phải lớn hơn 0</label
      ><label style="color: red" ng-if="kiemtra.giaso==true"
        >Giá phải là sô</label
      >
    </div>
  </div>
</form>
<div>
  <button type="button" class="btn btn-outline-success" ng-click="add()">
    ADD
  </button>
  <button type="button" class="btn btn-outline-warning" ng-click="update()">
    UPDATE
  </button>
</div>
<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TÊN</th>
        <th scope="col">DANH MỤC</th>
        <th scope="col">HẠNG</th>
        <th scope="col">GIÁ</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tg in dsnuoc" ng-click="chon(tg.id)">
        <td scope="col">{{tg.id}}</td>
        <td scope="col">{{tg.ten}}</td>
        <td scope="col">{{tg.danhmuc}}</td>
        <td scope="col">{{tg.hang}}</td>
        <td scope="col">{{tg.gia}}</td>
      </tr>
    </tbody>
  </table>
</div>
