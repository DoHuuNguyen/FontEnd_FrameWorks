<form style="border: 1px solid black; margin: 30px; border-radius: 20px">
  <div style="margin: 10px">
    <div class="row">
      <div class="col-3"><label>Ten</label></div>
      <div class="col-9"><input type="text" ng-model="input.ten" /></div>
    </div>
    <div class="row">
      <div class="col-3"><label>Loai</label></div>
      <div class="col-9"><input type="text" ng-model="input.loai" /></div>
    </div>
    <div class="row">
      <div class="col-3"><label>tac gia</label></div>
      <div class="col-9"><input type="text" ng-model="input.tacgia" /></div>
    </div>
  </div>
</form>
<div style="margin-left: 20px">
  <button ng-click="them()">Them</button> <button ng-click="sua()">sua</button>
</div>
<table style="margin: 20px">
  <thead>
    <tr>
      <th>ID</th>
      <th>Ten</th>
      <th>Loai</th>
      <th>Tac Gia</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="s in ds" ng-click="chon(s.id)">
      <td>{{s.id}}</td>
      <td>{{s.ten}}</td>
      <td>{{s.loai}}</td>
      <td>{{s.tacgia}}</td>
      <td><button ng-click="xoa(s.id)">Xoa</button></td>
    </tr>
  </tbody>
</table>
